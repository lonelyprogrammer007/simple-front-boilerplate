<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="./favicon.png" />
    <meta name="theme-color" content="#000000" />
    <title>Simple Boilerplate</title>
    <link rel="stylesheet" type="text/css" href="src/css/index.css" />

  <body>
    <!-- Add your site or application content here -->
    <div id="root">
      <h1>Piedra papel o tigera</h1>
      <div class="actions">
        <button id="btn-rock" class="action-btn">
          <span>Piedra</span>
          <img src="src/assets/rock.png" alt="imagen de una piedra" />
        </button>
        <button id="btn-paper" class="action-btn">
          <span>Papel</span>
          <img src="src/assets/paper.png" alt="imagen de papeles" />
        </button>
        <button id="btn-scissors" class="action-btn">
          <span>Tijeras</span>
          <img src="src/assets/scissors.png" alt="imagen de una tijera" />
        </button>
      </div>
    </div>
